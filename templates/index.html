{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>whats ur name</h1>

    <form class="form-inline" action="/submit_name" method="POST">
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder='Enter your name.' name="name">
            </div>
            <div class="col-xs-2">
                <label for="age">Age</label>
                <input type="text" id="age" class="form-control" placeholder='Enter your age.' name="age">
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </div>
    </form>


    </br>
    {% if persons|length < 1 %}
    <h3>Enter a name and age to see people</h3>

    {% else %}
    <h3>People</h3>
    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for person in persons %} 
                <tr>
                    <td>{{ person[0] }}</td>
                    <td>{{ person[1] }}</td>
                    <td>
                        <a href="/delete/{{ person[2] }}">Delete</a>
                        
                        <a href="/update/{{ person[2] }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
